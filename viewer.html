<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Formatter</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-left">
      <span class="logo">{ }</span>
      <h1>JSON Formatter</h1>
      <span class="version" id="version"></span>
    </div>
    <div class="actions">
      <button id="btn-toggle-collapse" data-i18n-title="btnCollapse" data-i18n-aria="btnCollapse">
        <svg class="icon-collapse" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 14 10 14 10 20"/><polyline points="20 10 14 10 14 4"/><line x1="14" y1="10" x2="21" y2="3"/><line x1="3" y1="21" x2="10" y2="14"/></svg>
        <svg class="icon-expand hidden" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/></svg>
        <span data-i18n="btnCollapse"></span>
      </button>
      <button id="btn-copy" data-i18n-title="btnCopyTitle" data-i18n-aria="btnCopyTitle">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
        <span data-i18n="btnCopy"></span>
      </button>
      <button id="btn-query" data-i18n-title="btnQueryTitle" data-i18n-aria="btnQueryTitle">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <span data-i18n="btnQuery"></span>
      </button>
      <button id="btn-unicode" data-i18n-title="btnUnicodeTitle" data-i18n-aria="btnUnicodeTitle">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
        <span data-i18n="btnUnicode"></span>
      </button>
      <button id="btn-raw" data-i18n-title="btnRawTitle" data-i18n-aria="btnRawTitle">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
        <span data-i18n="btnRaw"></span>
      </button>
    </div>
  </div>
  <div class="query-bar hidden" id="query-bar">
    <input type="text" class="query-input" id="query-input" aria-label="" data-i18n-aria="jsonpathLabel" data-i18n-placeholder="jsonpathPlaceholder">
    <span class="query-status" id="query-status"></span>
  </div>
  <div class="main">
    <div id="error" class="error hidden"></div>
    <pre id="output" class="output"></pre>
    <textarea id="raw-input" class="raw-input hidden" data-i18n-placeholder="placeholder"></textarea>
  </div>
  <footer class="footer">
    <a href="https://github.com/chenglun11/json-formatter-extension" target="_blank" rel="noopener">
      <svg class="icon-github" viewBox="0 0 16 16" width="14" height="14" fill="currentColor">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>
      GitHub
    </a>
    <span class="footer-sep">Â·</span>
    <span data-i18n="footerMadeWith"></span>
  </footer>
  <script src="viewer.js"></script>
</body>
</html>
